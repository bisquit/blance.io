<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <meta name="description" content="いつ測るか。">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/style.css">
        <!--[if lt IE 9]>
        <script src="js/libs/html5shiv.js"></script>
        <![endif]-->
    </head>
    <body>
      
      <div class="page_container">
        
        <header class="page_header">
            <div class="form_area">
                
                <div class="a_form">
                  <span class="btn" id="btn_income" >INCOME<br>(Enter)</span>
                </div>
                
                <div class="a_form">
                  <input type="text" id="item_title" class="info" placeholder="" tabindex="1">
                  <p class="support_msg">
                    収入・支出の項目は何ですか？<br>
                    入力したら <em>"Tab"</em> キーをクリック
                  </p>
                  <label>￥</label>
                  <input type="number" step="100" max="99900" id="item_sum" class="info" tabindex="2">
                  <p class="support_msg sum">
                    金額はいくらですか？<br>
                    入力したら <em>"Tab"</em> キー
                  </p>
                </div>
                
                <div class="a_form">
                  <span class="btn outgo-btn" id="btn_outgo">OUTGO<br>(Shift + Enter)</span>
                </div>
              
            </div>
        </header>
        
        <section class="page_content">
            <section class="scale" id="scale_income">
                <div class="abs_area income_parts">
                  <ul id="income_lists">
                  </ul> 
                </div>
            </section>
            
            <section class="scale" id="scale_outgo">
                <div class="abs_area outgo_parts">
                  <ul id="outgo_lists">
                  </ul>
                </div>
            </section>
            
            <section class="scale" id="scale_balance">
                <textarea id="item_detail" class="info" tabindex="3"></textarea>
                <p class="support_msg detail">
                    詳細やメモはここに！<br>
                    収入なら <em>"Enter"</em><br>
                    支出なら <em>"Shift + Enter"</em> をクリック
                  </p>
                <div class="balances" id="balance">
                  <div class="outgo_parts" style="background:#f2a638;"></div>
                  <div class="income_parts" style="background:#f4d837;"></div>
                </div>
            </section>
                      
        </section>
        
        <section class="sum_informer">
          <div>
            <span class="italic_text">Sum of income</span><br>
            ￥<sum class="sum_display italic_text" id="sum_income"></sum>
          </div>
          <div class="clickable">
            <span class="italic_text">Limit of scale</span><br>
            <span class="italic_text" id="limit_scale"></span>
            <p class="support_msg limit">
              秤が上限を超えました<br>
              新しい上限値を設定してください
            </p>
          </div>
          <div>
            <span class="italic_text">Sum of outgo</span><br>
            ￥<sum class="sum_display italic_text" id="sum_outgo"></sum>
          </div>
        </section>
        
      </div>
      
      <div class="backcolor" id="back_balance"></div>
        
      <script src="js/libs/jquery-1.9.1.js"></script>
      <script>
        var isIE = !$.support.radioValue; //かなりその場しのぎ
      </script>
      <script src="js/main.js"></script>
    </body>
</html>
